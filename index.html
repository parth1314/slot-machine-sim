<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slot Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arbutus&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="slot">
            <div id="slot-screen">
                <ul class="reels">
                    <li class="reel"><img src="images/1.png" alt=""></li>
                    <li class="reel"><img src="images/2.png" alt=""></li>
                    <li class="reel"><img src="images/3.png" alt=""></li>
                    <li class="reel"><img src="images/4.png" alt=""></li>
                    <li class="reel"><img src="images/5.png" alt=""></li>
                    <li class="reel"><img src="images/6.png" alt=""></li>
                    <li class="reel"><img src="images/7.png" alt=""></li>
                    <li class="reel"><img src="images/8.png" alt=""></li>
                    <li class="reel"><img src="images/9.png" alt=""></li>
                    <li class="reel"><img src="images/10.png" alt=""></li>
                </ul>

                <ul class="reels">
                    <li class="reel"><img src="images/2.png" alt=""></li>
                    <li class="reel"><img src="images/6.png" alt=""></li>
                    <li class="reel"><img src="images/9.png" alt=""></li>
                    <li class="reel"><img src="images/7.png" alt=""></li>
                    <li class="reel"><img src="images/3.png" alt=""></li>
                    <li class="reel"><img src="images/1.png" alt=""></li>
                    <li class="reel"><img src="images/8.png" alt=""></li>
                    <li class="reel"><img src="images/4.png" alt=""></li>
                    <li class="reel"><img src="images/10.png" alt=""></li>
                    <li class="reel"><img src="images/5.png" alt=""></li>
                </ul>

                <ul class="reels">
                    <li class="reel"><img src="images/5.png" alt=""></li>
                    <li class="reel"><img src="images/9.png" alt=""></li>
                    <li class="reel"><img src="images/6.png" alt=""></li>
                    <li class="reel"><img src="images/10.png" alt=""></li>
                    <li class="reel"><img src="images/1.png" alt=""></li>
                    <li class="reel"><img src="images/3.png" alt=""></li>
                    <li class="reel"><img src="images/4.png" alt=""></li>
                    <li class="reel"><img src="images/7.png" alt=""></li>
                    <li class="reel"><img src="images/2.png" alt=""></li>
                    <li class="reel"><img src="images/8.png" alt=""></li>
                </ul>
            </div>
        </div>
        <button type="button" class="stop-btn" data-val="0" disabled="true"></button>
        <button type="button" class="stop-btn" data-val="1" disabled="true"></button>
        <button type="button" class="stop-btn" data-val="2" disabled="true"></button>
        <div>
            <button id="start-btn">START!</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="./app.js" async defer></script>
    </body>
</html>
